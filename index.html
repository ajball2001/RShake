<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        .gallery {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Adjust height as needed */
            margin-top: 5vh;
            margin-bottom:5vh;
            flex-direction: column;
        }
        .gallery img {
            max-width: 90%;
            max-height: 70vh;
            height: auto;
        }
        .image-info {
            margin-top: 10px;
            font-size: 16px;
        }
        #prevBtn, #nextBtn {
            cursor: pointer;
            font-size: 24px;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
        }
        #prevBtn {
            left: 10px;
        }
        #nextBtn {
            right: 10px;
        }
        .image-links {
            margin-top: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="gallery">
        <span class="image-info" id="imageDateTime"></span>
        <img id="currentImage" src="" alt="Current Image">
        <span class="image-links" id="imageLinks"></span>
        <span id="prevBtn">&lt;</span>
        <span id="nextBtn">&gt;</span>
    </div>

    <script>
        var images = [];
        var currentIndex = 0;

        function populateGallery() {
            fetch('https://rshakeimages.blob.core.windows.net/rshakeimagescontainer?restype=container&comp=list')
                .then(response => response.text())
                .then(text => {
                    var parser = new DOMParser();
                    var xml = parser.parseFromString(text, 'application/xml');
                    var blobs = xml.getElementsByTagName('Blob');
                    for (var i = 0; i < blobs.length; i++) {
                        var nameElement = blobs[i].getElementsByTagName('Name')[0];
                        if (nameElement) {
                            var fileName = nameElement.textContent;
                            images.push({url: 'https://rshakeimages.blob.core.windows.net/rshakeimagescontainer/' + fileName});
                        } else {
                            console.error('Missing expected elements in XML response:', blobs[i]);
                        }
                    }
                    images.reverse();
                    displayImages();
                })
                .catch(error => console.error('Error fetching images:', error));
        }

        function displayImages() {
            var currentImage = document.getElementById('currentImage');
            var imageDateTime = document.getElementById('imageDateTime');
            var imageLinks = document.getElementById('imageLinks');
            currentImage.src = images[currentIndex].url;
            var fileName = images[currentIndex].url.split('/').pop();
            var dateTimeStr = fileName.split('-').slice(1).join('-').split('.')[0]; // Remove file extension
            var year = dateTimeStr.substring(0, 4);
            var month = dateTimeStr.substring(5, 7);
            var day = dateTimeStr.substring(8, 10);
            var hour = dateTimeStr.substring(11, 13);
            var minute = dateTimeStr.substring(13, 15);
            var second = dateTimeStr.substring(15, 17);

            var ampm = 'AM';
            var cstHour = parseInt(hour) - 6;
            if (cstHour >= 12) {
                ampm = 'PM';
                cstHour = cstHour % 12 || 12;
            }

            // Convert UTC to CST (Central Standard Time) by subtracting 6 hours
            if (cstHour < 0) {
                // Adjust for previous day if the hour is negative
                var utcDate = new Date(Date.UTC(year, month - 1, day, hour, minute, second));
                utcDate.setDate(utcDate.getDate() - 1); // Subtract one day
                year = utcDate.getUTCFullYear();
                month = (utcDate.getUTCMonth() + 1).toString().padStart(2, '0'); // Month is zero-based
                day = utcDate.getUTCDate().toString().padStart(2, '0');
                cstHour = (utcDate.getUTCHours() + 24 - 6) % 24; // Adjust for 24-hour format
            }

            // Adjust AM/PM indicator based on 12-hour format
            ampm = (cstHour >= 12) ? 'PM' : 'AM';
            cstHour = (cstHour % 12) || 12;

            imageDateTime.textContent = 'Date: ' + month + '/' + day + '/' + year + ', Time: ' + cstHour + ':' + minute + ':' + second + ' ' + ampm;

            // Display image links
            var linkHTML = '';
            for (var i = 0; i < images.length; i++) {
                if (i !== currentIndex) {
                    var linkFileName = images[i].url.split('/').pop();
                    var linkDateTimeStr = linkFileName.split('-').slice(1).join('-').split('.')[0]; // Remove file extension
                    var linkYear = linkDateTimeStr.substring(0, 4);
                    var linkMonth = linkDateTimeStr.substring(5, 7);
                    var linkDay = linkDateTimeStr.substring(8, 10);
                    var linkHour = linkDateTimeStr.substring(11, 13);
                    var linkMinute = linkDateTimeStr.substring(13, 15);
                    var linkSecond = linkDateTimeStr.substring(15, 17);

                    var linkCstHour = parseInt(linkHour) - 6;
                    if (linkCstHour < 0) {
                        // Adjust for previous day if the hour is negative
                        var linkUtcDate = new Date(Date.UTC(linkYear, linkMonth - 1, linkDay, linkHour, linkMinute, linkSecond));
                        linkUtcDate.setDate(linkUtcDate.getDate() - 1); // Subtract one day
                        linkYear = linkUtcDate.getUTCFullYear();
                        linkMonth = (linkUtcDate.getUTCMonth() + 1).toString().padStart(2, '0'); // Month is zero-based
                        linkDay = linkUtcDate.getUTCDate().toString().padStart(2, '0');
                        linkCstHour = (linkUtcDate.getUTCHours() + 24 - 6) % 24; // Adjust for 24-hour format
                    }

                    // Adjust AM/PM indicator based on 12-hour format
                    var linkAmpm = (linkCstHour >= 12) ? 'PM' : 'AM';
                    linkCstHour = (linkCstHour % 12) || 12;

                    linkHTML += '<a href="' + images[i].url + '" target="_blank">Date: ' + linkMonth + '/' + linkDay + '/' + linkYear + ', Time: ' + linkCstHour + ':' + linkMinute + ':' + linkSecond + ' ' + linkAmpm + '</a><br>';
                }
            }
            imageLinks.innerHTML = linkHTML;
        }

        function prevImage() {
            if (currentIndex > 0) {
                currentIndex--;
                displayImages();
            }
        }

        function nextImage() {            
            if (currentIndex < images.length - 1 && currentIndex < 5) { // Limit the number of images to display
                currentIndex++;
                displayImages();
            }
        }

        populateGallery();
        document.getElementById('prevBtn').addEventListener('click', prevImage);
        document.getElementById('nextBtn').addEventListener('click', nextImage);
    </script>
</body>
</html>
